# 上下文初始化加载
info:
  name: lession-3-feign

server:
  port: 8080

# 配置eureka
eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://127.0.0.1:8761/eureka/

# 开启熔断机制,不然不会生效fallback = FeignSmsMvcClientFailback.class
feign:
  hystrix:
    enabled: true


  
  